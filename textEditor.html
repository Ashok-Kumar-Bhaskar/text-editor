<html>
<head>
    <title>Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="textEditor.css" />
</head>

<body>
	<div class="navbar">
  	<div class="dropdown">
    <button class="dropbtn">File
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a onclick="location.reload()">New File</a>
      <a onclick="saveTextAsFile()">Save</a>
    </div>
  	</div> 
    <div class="dropdown">
    <button class="dropbtn">Edit
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a onclick=format("undo")>Undo</a>
      <a onclick=format("redo")>Redo</a>
    </div>
  	</div> 
	</div>

  	<div id="container" >
    <fieldset>
      <button class="fontStyle italic" name = "italic" onclick="format(name)" title="Italicize Highlighted Text"></button>

      <button class="fontStyle bold" name = "bold" onclick="format(name)" title="Bold Highlighted Text"></button>

      <button class="fontStyle underline" name = "underline" title="Underline Highlighted Text" onclick="format(name)"></button>

      <select id="input-font" class="input"  onchange="changeFont(this);" title="Change Font Face">
        <option value="Arial">Arial</option>
        <option value="Monotype Corsiva">Monotype Corsiva</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Sans serif">Sans serif</option>
        <option value="Courier New">Courier New</option>
        <option value="Verdana">Verdana</option>
        <option value="Georgia">Georgia</option>
        <option value="Palatino">Palatino</option>
        <option value="Garamond">Garamond</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Oswald">Oswald</option>
      </select>

      <button class="fontStyle strikethrough" title="Strike Highlighted Text" name = "strikethrough" onclick="format(name)"><strikethrough></strikethrough></button>

      <button class="fontStyle align-left" title="Align Left" name = "justifyLeft" onclick="format(name)"><justifyLeft></justifyLeft></button>

      <button class="fontStyle align-center" title="Align Center" name = "justifyCenter" onclick="format(name)"><justifyCenter></justifyCenter></button>

      <button class="fontStyle align-right" title="Align Right" name = "justifyRight" onclick="format(name)"><justifyRight></justifyRight></button>

       <button class="fontStyle align-justify" title="Align Justify" name = "justifyFull" onclick="format(name)"><justifyFull></justifyFull></button>

      <button class="fontStyle redo-apply" title="Redo" name = "redo" onclick="format(name)"><redo></redo></button>

      <button class="fontStyle undo-apply" title="Undo" name = "undo" onclick="format(name)"><undo></undo></button>

<!--       <button class="fontStyle orderedlist"  name = "insertOrderedList" onclick="format(name)"><insertOrderedList></insertOrderedList></button>

      <button class="fontStyle unorderedlist"  name = "insertUnorderedList" onclick="format(name)"><insertUnorderedList></insertUnorderedList></button>  
 -->
      Font Color:
      <select id="myColor" name="foreColor" onclick="chooseColor(name)" title="Text Color">	
        <option value="#000000" style="background-color:#000000">black</option>      
        <option value="#FF0000" style="background-color:#FF0000">red</option>
        <option value="#0000FF" style="background-color:#0000FF">blue</option>
        <option value="#FFFFFF" style="background-color:#FFFFFF">white</option>
        <option value="#008000" style="background-color:#008000">green</option>
        <option value="#EE82EE" style="background-color:#EE82EE">violet</option>
        <option value="#A52A2A" style="background-color:#A52A2A">brown</option>
        <option value="#808080" style="background-color:#808080">grey</option>
      </select>
<!-- 
      Highlight:
      <select id="myColor" name="hiliteColor" onclick="chooseColor(name)" style="background-color: #000000">	
        <option value="#000000" style="background-color:#000000"></option>      
        <option value="#FF0000" style="background-color:#FF0000"></option>
        <option value="#0000FF" style="background-color:#0000FF"></option>
        <option value="#FFFFFF" style="background-color:#FFFFFF"></option>
        <option value="#008000" style="background-color:#008000"></option>
        <option value="#EE82EE" style="background-color:#EE82EE"></option>
        <option value="#A52A2A" style="background-color:#A52A2A"></option>
        <option value="#808080" style="background-color:#808080"></option>
      </select> -->

      Font Size:
      <select id="fontSize" title="Text Size" onclick="changeSize()">	
        <option value="1">1</option>      
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>

	  <button class="fontStyle subscript" title="Sub Script" name = "subscript" onclick="format(name)"></button>
	  <button class="fontStyle superscript" title="Super Script" name = "superscript" onclick="format(name)"></button>
	</fieldset>

	<div id="editor" contenteditable="true" data-text="Enter comment...." class="text" ><div></div></div>
	</div>
	<script src="textEditor.js"></script>

</body>
</html>
